{% extends "base.html" %}
{% load static %}

{% block title %}Błąd 404 - Strona nie istnieje{% endblock %}
{% block css_files %}
<link rel="stylesheet" href="{% static '404.css' %}">
{% endblock %}

{% block content %}
<div id="notfound">
	<div class="notfound-404">
		<h1>404</h1>
	</div>
	<div class="notfound-404-message">
		<h2>Coś poszło nie tak. Strona nie istnieje.</h2>
		<a href="{% url 'register:index' %}">Powrót do strony głównej</a>
	</div>
</div>
{% endblock %}
